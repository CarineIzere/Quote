<div class="container">
  <p><em>here you can add a new quote with your Name</em></p>
  <form (ngSubmit)="submitQuote()" #quoteForm="ngForm">
    <div class="form-group">
      <label for="name" required> Please Enter your Quote here: </label>
      <textarea
        class="form-control"
        id="name"
        rows="4"
        [(ngModel)]="newQuote.name"
        name="name"
      ></textarea>
    </div>
    <div class="form-group">
      <label for="author" required> This Author said that:</label>
      <input
        type="text"
        class="form-control"
        id="author"
        [(ngModel)]="newQuote.author"
        name="name"
      />
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        <p>Name is Required</p>
      </div>
    </div>
    <div class="form-group">
      <label for="fan" required>Written by:</label>
      <input
        type="text"
        class="form-control"
        id="fan"
        [(ngModel)]="newQuote.fan"
        name="name"
      />
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        <p>Name is Required</p>
      </div>
    </div>
    <div class="form-group">
      <label for="complete">Completion</label>
      <input
        type="date"
        id="complete"
        [(ngModel)]="newGoal.completeDate"
        name="completeDate"
        #completeDate="ngModel"
        required
      />
      <div
        [hidden]="completeDate.valid || completeDate.pristine"
        class="alert alert-danger"
      >
        <p>Complete Date is Required</p>
      </div>
    </div>
    <button type="submit" id="go">Add quote</button>
    <button type="submit" id="back">add multiple quote</button>
  </form>
</div>
